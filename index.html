<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container py-4">
        <div class="main row">
            <!-- Items Section -->
            <div class="container1 col-lg-8 col-md-7 col-sm-12 mb-4">
                <div class="items-container">
                    <h3>Shopping Cart App</h3>
                    <div class="items">
                        <!-- Items generated by JS -->
                    </div>
                </div>
            </div>
            <!-- Cart Section -->
            <div class="container2 col-lg-4 col-md-5 col-sm-12">
                <div class="cart-container">
                    <div class="cart">
                        <h4>Cart</h4>
                        <ul class="list-group cart-list"></ul>
                    </div>
                    <div class="check-out">
                        <p>Subtotal: <span class="subtotal float-right">0</span></p>
                        <p>Tax(12%): <span class="tax float-right">0</span></p>
                        <p>Total: <span class="total float-right">0</span></p>
                        <!-- Promo Code Section -->
                        <div class="promo-section my-3">
                            <input type="text" id="promoInput" class="form-control mb-2" placeholder="Enter promo code">
                            <button class="btn btn-primary btn-block" onclick="applyPromo()">Apply Promo Code</button>
                            <p id="message" class="mt-2"></p>
                        </div>
                        <!-- Cart Buttons -->
                        <div class="buttons row">
                            <button class="btn btn-danger form-control col-5" onclick="clearCart()">Clear All</button>
                            <button class="btn btn-secondary form-control col-5">Check Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
